Learned how the ordering of text in style will overide a later <section>

  <style>
    body {
      background-color: black;
      font-family: monospace;
      color: green;
    }
    .pink-text {
      color: pink;
    }
    .blue-text {
      color: blue;
    }
  </style>
  <h1 class="pink-text blue-text">Hello World!</h1>
